        the impact of a key compromise and ensures that encryption keys are refreshed
        regularly to improve the security posture of your infrastructure.
      text: |-
        Resources:
          MyKmsKey:
            Type: AWS::KMS::Key
            Properties:
              Description: "This is my KMS key"
