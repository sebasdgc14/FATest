        using System;
        using System.Security.Cryptography;

        public class FixedClass
        {
            public void SecureRandom()
            {
                var key = new byte[32];
                var iv = new byte[16];

                using (var rng = RandomNumberGenerator.Create())
                {
                    rng.GetBytes(key);
                    rng.GetBytes(iv);
                }

                using (var aes = Aes.Create())
                {
                    aes.Key = key;
                    aes.IV = iv;
                }
            }
        }
