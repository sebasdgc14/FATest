        \ like `admin'; DROP TABLE Users;--` which would result in the Users table\
        \ being dropped from the database. \n\nThis is a critical security vulnerability\
        \ as it can lead to unauthorized access, data corruption, and even data loss.\
        \ \n\nThe code does not validate the `username` input nor does it use parameterized\
