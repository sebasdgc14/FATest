    language: csharp
    secure_code_example:
      description: "The updated code now includes the `[Authorize]` attribute on the\
        \ `EditUser` method, which ensures that only authenticated users can access\
        \ this method. \n\nThe `userId` is now retrieved from the authenticated user's\
        \ claims, rather than being passed in from the client. This prevents insecure\
        \ direct object references, as the client can no longer supply an arbitrary\
        \ user ID.\n\nThe method then checks if the authenticated user's ID matches\
        \ the ID of the user to be modified. If they don't match, the method returns\
        \ an `Unauthorized` response. This ensures that users can only modify their\
        \ own information.\n\nThe `HashPassword` method is used to hash the user's\
        \ password before it is stored in the database. This ensures that even if\
        \ the database is compromised, the attacker won't be able to retrieve the\
        \ user's plaintext password.\n\nThe `currentUser.Password = HashPassword(user.Password);`\
        \ line replaces the previous line that stored the password in plaintext. This\
        \ ensures that passwords are hashed before being stored in the database.\n\
        \nFinally, the `await _context.SaveChangesAsync();` line saves the changes\
        \ to the database."
      text: |-
        [HttpPost]
        [Authorize]
        public async Task<IActionResult> EditUser([FromBody]User user)
        {
            var userId = User.FindFirstValue(ClaimTypes.NameIdentifier);
            var currentUser = await _context.Users.FindAsync(userId);
            if(currentUser == null)
            {
                return NotFound();
            }
            if(currentUser.Id != user.Id)
            {
                return Unauthorized();
            }
            currentUser.Name = user.Name;
            currentUser.Email = user.Email;
            currentUser.Password = HashPassword(user.Password);
            await _context.SaveChangesAsync();

            return Ok(currentUser);
        }

        private string HashPassword(string password)
        {
            using (var sha256 = SHA256.Create())
            {
                var hashedBytes = sha256.ComputeHash(Encoding.UTF8.GetBytes(password));
                return BitConverter.ToString(hashedBytes).Replace("-", "").ToLower();
            }
        }
