    secure_code_example:
      description: "The above code fixes the vulnerability by implementing a middleware\
        \ that sets and validates the Accept header in the incoming requests.\n\n\
        In the `Configure` method, a middleware is added using the `Use` method of\
        \ the `IApplicationBuilder` instance. This middleware checks if the Accept\
        \ header is present in the request. If it's not present, it sets the Accept\
        \ header to \"application/json\". \n\nIf the Accept header is present, it\
        \ checks if the value is \"application/json\". If it's not, it returns a 406\
        \ Not Acceptable status code with a message indicating that the Accept header\
        \ is invalid and only \"application/json\" is allowed. \n\nThis way, the application\
        \ restricts the allowed MIME types in the Accept header to \"application/json\"\
        \ and handles invalid or unexpected content-types appropriately. \n\nAfter\
        \ implementing this fix, it's important to test the application to ensure\
        \ that the Accept header is properly set and restricted."
      text: |-
        public class Startup
        {
            public void ConfigureServices(IServiceCollection services)
            {
                services.AddControllers();
            }

            public void Configure(IApplicationBuilder app, IWebHostEnvironment env)
            {
                app.UseRouting();

                // Middleware to set and validate the Accept header
                app.Use(async (context, next) =>
                {
                    if (!context.Request.Headers.Keys.Contains("Accept"))
                    {
                        context.Request.Headers.Append("Accept", "application/json");
                    }
                    else
                    {
                        var acceptHeader = context.Request.Headers["Accept"].ToString();
                        if (acceptHeader != "application/json")
                        {
                            context.Response.StatusCode = StatusCodes.Status406NotAcceptable;
                            await context.Response.WriteAsync("Invalid Accept header. Only 'application/json' is allowed.");
                            return;
                        }
                    }

                    await next.Invoke();
                });

                app.UseEndpoints(endpoints =>
                {
                    endpoints.MapControllers();
                });
            }
        }
